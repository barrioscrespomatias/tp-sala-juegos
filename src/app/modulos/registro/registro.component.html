<form class="m-4" [formGroup] = "form" *ngIf="!isLogged">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email"placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
      </div>
    </div>
    <button class="w-50 btn btn-lg btn-primary mb-3 mt-3" type="submit" (click)="SignUp()">Registrar</button>
  </form>
